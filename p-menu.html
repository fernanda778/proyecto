<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="cua">
        <h1>¡Elige tus Pizzas Favoritas!</h1>
        <p>Selecciona las pizzas que deseas y calcula el precio total.</p>
    </div>

    <h2>Datos del Cliente</h2>
    <div class="datos-cliente">
        <label for="userName" aria-required="true" >Nombre:</label>
        <input type="text" id="userName" placeholder="Escribe tu nombre" required>

        <label for="orderDate">Fecha:</label>
        <input type="date" id="orderDate" required>
    </div>

    <h2>Selecciona tus Pizzas</h2>
    <div class="p1">
        <label for="piz1">Pizza 1:</label>
        <select id="piz1">
            <option value="100">Mexicana ($100)</option>
            <option value="120">Pepperoni ($120)</option>
            <option value="110">Hawaiana ($110)</option>
            <option value="0">Ninguna</option>
        </select>
    </div>

    <div class="p2">
        <label for="piz2">Pizza 2:</label>
        <select id="piz2">
            <option value="100">Mexicana ($100)</option>
            <option value="120">Pepperoni ($120)</option>
            <option value="110">Hawaiana ($110)</option>
            <option value="0">Ninguna</option>
        </select>
    </div>

    <div class="p3">
        <label for="piz3">Pizza 3:</label>
        <select id="piz3">
            <option value="100">Mexicana ($100)</option>
            <option value="120">Pepperoni ($120)</option>
            <option value="110">Hawaiana ($110)</option>
            <option value="0">Ninguna</option>
        </select>
    </div>

    <h2>Agrega Complementos</h2>
    <div class="input-group">
        <label><input type="checkbox" name="complement" value="30"> Extra queso $30</label><br>
        <label><input type="checkbox" name="complement" value="60"> Refresco $60</label><br>
        <label><input type="checkbox" name="complement" value="20"> Jugo $20</label><br>
        <label><input type="checkbox" name="complement" value="30"> Papas $30</label>
    </div>

    <h2>Método de Entrega</h2>
    <div class="input--group">
        <label><input type="radio" name="delivery-method" value="30" id="deliveryHome"> A domicilio (+$30)</label><br>
        <label><input type="radio" name="delivery-method" value="0" id="deliveryPickup"> Para llevar (sin costo adicional)</label>
    </div>

    <div id="addressField" style="display: none;">
        <label><strong>Dirección de entrega:</strong></label>
        <input type="text" id="addressInput" placeholder="Escribe tu dirección">
    </div>
<div class="result" id="result" style="display: none;">
        Total a pagar: $<span id="totalPrice">0</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<div class="informacion-boton">
    <button type="button" class="btn th" id="calculateTotal">Calcular Total</button>
    <button type="button" class="btn th" id="proceedPayment">Proceder al Pago</button>
    <button type="button" class="btn th" id="regresar">Regresar</button>
    <button type="button" class="btn thi" id="reiniciar">Reiniciar</button>
    <button type="button" class="btn th" id="showTicket">Mostrar Ticket</button>
    <button type="button" class="btn th" id="printTicket">Imprimir Ticket en PDF</button>

</div>
<div id="ticketContent" style="display: none;"></div>


    <script src="p2index.js"></script>
</body>
</html>
